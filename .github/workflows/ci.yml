name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies for face_recognition
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libopenblas-dev liblapack-dev libx11-dev libgtk-3-dev python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dlib==19.24.8
        pip install face_recognition==1.3.0
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        python -m pytest tests/ -v
      env:
        PYTHONPATH: ${{ github.workspace }}/src

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests & Lint

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend lint check
      run: |
        cd frontend
        npm run check

    - name: Run frontend tests
      run: |
        cd frontend
        npm run test